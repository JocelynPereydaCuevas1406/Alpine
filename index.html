<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine 101</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/boxicons-2.1.2/css/boxicons.min.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script defer src="./js/alpine.js"></script>
  </head>
  <body>
    <div x-data="{ nombre: 'Jocelyn' }" class="container p-6">
      <h1 class="text-pink-600 text-3xl font-semibold mb-4"> Hola Alpine</h1>
      
      <div class="input-wrapper">
        <label for="nombre">Escribe tu nombre</label>
        <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre..."
        class="border border-green-800 focus:outline-none focus:border-sky-600 focus ring-1 focus:ring-sky-600"
        x-model="nombre"
        />
        <p>Hola <span x-text="nombre"></span>, bienvenido a Alpine JS</p>

      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
